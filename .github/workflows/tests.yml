name: tests

on:
  pull_request:
  workflow_call:
    outputs:
      unit-job-url:
        description: "Unit tests job url"
        value: ${{ jobs.unit-tests.outputs.job-url }}
      e2e-job-url:
        description: "E2E tests job url"
        value: ${{ jobs.e2e-tests.outputs.job-url }}

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    outputs:
      job-url: ${{ steps.job-url.outputs.JOB_URL }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test-ci

      - id: job-url
        run: echo "JOB_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT

  e2e-tests:
    runs-on: ubuntu-22.04
    outputs:
      job-url: ${{ steps.job-url.outputs.JOB_URL }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Store Playwright's Version
        run: |
          PLAYWRIGHT_VERSION=$(npm ls @playwright/test | grep @playwright | sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: Cache Playwright Browsers for Playwright's Version
        id: cache-playwright-browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

      - name: Setup Playwright
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run e2e tests
        run: npm run e2e-ci

      - name: Get Current Job Log URL
        uses: Tiryoh/gha-jobid-action@v0
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: ${{ github.job }}
    
      - name: Output Current Job Log URL
        id: job-url
        run: echo "JOB_URL=${{ steps.jobs.outputs.html_url }}" >> $GITHUB_OUTPUT
